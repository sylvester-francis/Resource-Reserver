# =============================================================================
# Resource Reserver - Docker Compose Configuration
# =============================================================================
# Copy .env.docker to .env and customize for your deployment.
# See .env.docker for detailed documentation of all configuration options.
# =============================================================================

services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - HTTP_PROXY=${HTTP_PROXY:-}
        - HTTPS_PROXY=${HTTPS_PROXY:-}
    container_name: resource-reserver-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/db/resource_reserver.db}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@resource-reserver.local}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Resource Reserver}
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    networks:
      - resource-reserver-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend Service
  # API Proxy Mode: When NEXT_PUBLIC_API_URL is empty, all /api/* requests are
  # proxied through Next.js rewrites to the backend. This is recommended for
  # enterprise deployments behind corporate proxies.
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - HTTP_PROXY=${HTTP_PROXY:-}
        - HTTPS_PROXY=${HTTPS_PROXY:-}
        - NO_PROXY=${NO_PROXY:-}
        # Empty = API proxy mode (recommended), or set full URL for direct mode
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
    container_name: resource-reserver-frontend
    ports:
      - "${FRONTEND_PORT:-8081}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      # Internal URL for server-side API calls (container-to-container)
      - INTERNAL_API_URL=${INTERNAL_API_URL:-http://backend:8000}
    networks:
      - resource-reserver-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache Service
  redis:
    image: public.ecr.aws/docker/library/redis:7-alpine
    container_name: resource-reserver-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - resource-reserver-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # PostgreSQL Database (Optional - for production)
  postgres:
    image: public.ecr.aws/docker/library/postgres:15-alpine
    container_name: resource-reserver-postgres
    environment:
      - POSTGRES_DB=resource_reserver
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resource-reserver-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "5432:5432"
    profiles:
      - postgres

  # Development Backend (with hot reload)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: resource-reserver-backend-dev
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/db/resource_reserver_dev.db
      - ENVIRONMENT=development
      - SECRET_KEY=dev-secret-key
      - REDIS_URL=redis://redis:6379/0
      - CACHE_ENABLED=true
      - RATE_LIMIT_ENABLED=false
    volumes:
      - ./apps/backend/app:/app/app
      - ./apps/backend/cli:/app/cli
      - ./data:/app/data
    networks:
      - resource-reserver-network
    depends_on:
      - redis
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev

  # Development Frontend (Next.js with hot reload using Bun)
  frontend-dev:
    image: oven/bun:1-alpine
    container_name: resource-reserver-frontend-dev
    working_dir: /app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend-dev:8000
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - resource-reserver-network
    depends_on:
      - backend-dev
    command: ["sh", "-c", "bun install && bun run dev"]
    profiles:
      - dev

# Named volumes for data persistence
volumes:
  backend_data:
    driver: local
  backend_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network for service communication
networks:
  resource-reserver-network:
    driver: bridge
