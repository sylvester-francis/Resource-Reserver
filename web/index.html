<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Reservation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --secondary-color: #6b7280;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        /* Header */
        .header {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4) 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-height: 2.5rem;
            line-height: 1;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-color: #2563eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px 0 rgba(59, 130, 246, 0.4);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #059669;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 4px 12px 0 rgba(16, 185, 129, 0.4);
            transform: translateY(-1px);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-color: #d97706;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            box-shadow: 0 4px 12px 0 rgba(245, 158, 11, 0.4);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #dc2626;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 4px 12px 0 rgba(239, 68, 68, 0.4);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            border-color: #4b5563;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            box-shadow: 0 4px 12px 0 rgba(107, 114, 128, 0.4);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: var(--surface-color);
            border-color: var(--border-color);
            color: var(--text-primary);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-outline:hover {
            background: var(--background-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            min-height: 2rem;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Navigation */
        .nav-tabs {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--space-6);
        }

        .nav-content {
            display: flex;
            gap: var(--space-6);
            overflow-x: auto;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-4) 0;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .nav-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .nav-tab:hover {
            color: var(--primary-color);
        }

        /* Cards */
        .card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-sm);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .stat-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: var(--space-1);
        }

        /* Forms */
        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: var(--space-4);
        }

        .search-input {
            padding-left: 2.5rem;
        }

        .search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .filter-chip {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-3);
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Resources List */
        .resources-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .resource-list-item {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-4);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .resource-list-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary-color);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .resource-list-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .resource-list-item:hover::before {
            opacity: 1;
        }

        .resource-list-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .resource-list-content {
            flex: 1;
            min-width: 0;
        }

        .resource-list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-2);
            gap: var(--space-2);
        }

        .resource-list-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .resource-list-id {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--background-color);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-family: monospace;
        }

        .resource-list-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            flex-wrap: wrap;
        }

        .resource-list-status {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .resource-list-status.available {
            background: #d1fae5;
            color: #065f46;
        }

        .resource-list-status.unavailable {
            background: #fee2e2;
            color: #991b1b;
        }

        .resource-list-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-1);
        }

        .resource-list-actions {
            display: flex;
            gap: var(--space-2);
            flex-shrink: 0;
        }

        .btn-list-reserve {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .btn-list-reserve:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px 0 rgba(59, 130, 246, 0.4);
        }

        .btn-list-reserve:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-6);
            padding: var(--space-4);
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .pagination-info {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .pagination-nav {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .pagination-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .pagination-btn:hover:not(:disabled):not(.active) {
            background: var(--background-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-select {
            padding: var(--space-1) var(--space-2);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            background: var(--surface-color);
            color: var(--text-primary);
        }

        .resource-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .resource-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .resource-card:hover::before {
            opacity: 1;
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-3);
        }

        .resource-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .resource-id {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--background-color);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
        }

        .resource-status {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .resource-status.available {
            background: #d1fae5;
            color: #065f46;
        }

        .resource-status.unavailable {
            background: #fee2e2;
            color: #991b1b;
        }

        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-1);
            margin: var(--space-3) 0;
        }

        .resource-tag {
            background: var(--background-color);
            color: var(--text-secondary);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
        }

        .resource-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-4);
        }

        /* Reservations */
        .reservation-item {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--space-4);
        }

        .reservation-info h3 {
            margin: 0 0 var(--space-1) 0;
            font-size: 1rem;
        }

        .reservation-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .reservation-badges {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-2);
        }

        .reservation-actions {
            display: flex;
            gap: var(--space-2);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--space-4);
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: var(--space-1);
        }

        .modal-actions {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }

        /* Alerts */
        .alert {
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-size: 0.875rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: var(--space-2);
            color: var(--text-primary);
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .login-header h1 {
            margin-bottom: var(--space-2);
            color: var(--text-primary);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: var(--space-4);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: var(--space-3);
            background: var(--background-color);
            border: none;
            cursor: pointer;

<body>

                <div class="form-grid">

                    <div class="form-group">

                    <div class="form-group">
                        <label class="form-label">End Time</label>

    </div>

    <!-- Time Search Modal -->
    <div id="timeSearchModal" class="modal hidden">
        <div class="modal-content">

                <h2 class="modal-title">Search by Time</h2>
                <button class="modal-close" onclick="closeModal('timeSearchModal')">&times;</button>
            </div>
            <form id="timeSearchForm" onsubmit="handleTimeSearch(event)">
                <div class="form-group">
                    <label class="form-label">Search Query (optional)</label>
                    <input type="text" class="form-input" name="query" placeholder="e.g., conference room">

    <!-- Create Resource Modal -->
    <div id="createResourceModal" class="modal hidden">
        <div class="modal-content">

                <h2 class="modal-title">Create Resource</h2>
                <button class="modal-close" onclick="closeModal('createResourceModal')">&times;</button>

                <div class="form-group">

                    <input type="text" class="form-input" name="name" placeholder="e.g., Conference Room A" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (comma-separated)</label>
                    <input type="text" class="form-input" name="tags" placeholder="e.g., meeting, conference, projector">
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: var(--space-2); cursor: pointer;">
                        <input type="checkbox" name="available" checked>
                        <span>Available for booking</span>
                    </label>
                </div>

                <div id="createResourceError" class="alert alert-error hidden"></div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('createResourceModal')">Cancel</button>
                    <button type="submit" class="btn btn-success">Create Resource</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Upload CSV Modal -->
    <div id="uploadCsvModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Upload Resources CSV</h2>
                <button class="modal-close" onclick="closeModal('uploadCsvModal')">&times;</button>
            </div>
            
            <div class="alert alert-info">
                <strong>CSV Format:</strong> name,tags,available<br>
                <small>Example: "Conference Room A","meeting,large",true</small>
            </div>

            <form id="uploadCsvForm" onsubmit="handleUploadCsv(event)">
                <div class="form-group">
                    <label class="form-label">Select CSV File</label>
                    <input type="file" class="form-input" name="csvFile" accept=".csv" required>
                </div>

                <div id="uploadCsvError" class="alert alert-error hidden"></div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('uploadCsvModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        // Global state
        let currentUser = JSON.parse(localStorage.getItem('user')) || null;
        let authToken = localStorage.getItem('auth_token') || null;
        let currentView = 'login';
        let activeTab = 'resources';
        let resources = [];
        let reservations = [];
        let filteredResources = [];
        let searchQuery = '';
        let currentFilter = 'all';
        let systemStatus = null;
        
        // Pagination state
        let currentPage = 1;
        let itemsPerPage = 10;
        let totalPages = 1;

        // Initialize app
        function init() {
            if (authToken && currentUser) {
                currentView = 'dashboard';
                loadDashboard();
            } else {
                currentView = 'login';
                renderLogin();
            }
        }

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...(authToken && { 'Authorization': `Bearer ${authToken}` }),
                ...options.headers
            };

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage;
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.detail || errorText;
                    } catch {
                        errorMessage = errorText || `HTTP ${response.status}`;
                    }
                    throw new Error(errorMessage);
                }

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return await response.json();
                }
                return await response.text();
            } catch (error) {
                console.error(`API call failed for ${endpoint}:`, error);
                throw error;
            }
        }

        async function login(username, password) {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            const response = await fetch(`${API_BASE_URL}/token`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const error = await response.text();
                throw new Error(error || 'Invalid credentials');
            }

            const data = await response.json();
            authToken = data.access_token;
            currentUser = { username };

            localStorage.setItem('auth_token', authToken);
            localStorage.setItem('user', JSON.stringify(currentUser));

            return data;
        }

        async function register(username, password) {
            return await apiCall('/register', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            currentView = 'login';
            renderLogin();
        }

        async function loadResources() {
            try {
                resources = await apiCall('/resources');
                filterResources();
            } catch (error) {
                console.error('Failed to load resources:', error);
                showNotification('Failed to load resources: ' + error.message, 'error');
            }
        }

        async function searchResources(params = {}) {
            try {
                const queryParams = new URLSearchParams();
                if (params.query) queryParams.append('q', params.query);
                if (params.availableOnly !== undefined) queryParams.append('available_only', params.availableOnly);
                if (params.availableFrom) queryParams.append('available_from', params.availableFrom);
                if (params.availableUntil) queryParams.append('available_until', params.availableUntil);

                const queryString = queryParams.toString();
                const endpoint = queryString ? `/resources/search?${queryString}` : '/resources/search';
                return await apiCall(endpoint);
            } catch (error) {
                console.error('Failed to search resources:', error);
                throw error;
            }
        }

        async function getResourceAvailability(resourceId, daysAhead = 7) {
            try {
                const params = new URLSearchParams({ days_ahead: daysAhead });
                return await apiCall(`/resources/${resourceId}/availability?${params}`);
            } catch (error) {
                console.error('Failed to get resource availability:', error);
                throw error;
            }
        }

        async function loadReservations(includeCancelled = false) {
            try {
                const params = new URLSearchParams();
                if (includeCancelled) params.append('include_cancelled', 'true');
                const endpoint = params.toString() ? `/reservations/my?${params}` : '/reservations/my';
                reservations = await apiCall(endpoint);
            } catch (error) {
                console.error('Failed to load reservations:', error);
                showNotification('Failed to load reservations: ' + error.message, 'error');
            }
        }

        async function getReservationHistory(reservationId) {
            try {
                return await apiCall(`/reservations/${reservationId}/history`);
            } catch (error) {
                console.error('Failed to get reservation history:', error);
                throw error;
            }
        }

        async function loadSystemStatus() {
            try {
                systemStatus = await apiCall('/health');
            } catch (error) {
                console.error('Failed to load system status:', error);
                systemStatus = { status: 'error', error: error.message };
            }
        }

        function filterResources() {
            let filtered = resources;

            if (currentFilter === 'available') {
                filtered = filtered.filter(r => r.available);
            } else if (currentFilter === 'unavailable') {
                filtered = filtered.filter(r => !r.available);
            }

            if (searchQuery) {
                filtered = filtered.filter(resource =>
                    resource.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    resource.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()))
                );
            }

            filteredResources = filtered;
            
            // Update pagination
            totalPages = Math.ceil(filteredResources.length / itemsPerPage);
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }
        }

        function getPaginatedResources() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return filteredResources.slice(startIndex, endIndex);
        }

        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                const tabContent = document.getElementById('tabContent');
                tabContent.innerHTML = renderTabContent();
            }
        }

        function changeItemsPerPage(items) {
            itemsPerPage = parseInt(items);
            currentPage = 1;
            filterResources();
            const tabContent = document.getElementById('tabContent');
            tabContent.innerHTML = renderTabContent();
        }

        async function loadDashboard() {
            try {
                await Promise.all([
                    loadResources(),
                    loadReservations(),
                    loadSystemStatus()
                ]);
                renderDashboard();
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                showNotification('Failed to load dashboard data', 'error');
            }
        }

        // Render Functions
        function renderLogin() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <h1><i class="fas fa-calendar-alt"></i> Resource Reservation</h1>
                            <p>Please sign in to your account</p>
                        </div>
                        
                        <div class="auth-tabs">
                            <button class="auth-tab active" onclick="switchAuthTab(event, 'login')">Sign In</button>
                            <button class="auth-tab" onclick="switchAuthTab(event, 'register')">Register</button>
                        </div>

                        <form id="authForm" onsubmit="handleAuth(event)">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-input" name="username" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" name="password" required>
                            </div>
                            
                            <div class="form-group hidden" id="confirmPasswordGroup">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-input" name="confirmPassword">
                            </div>
                            
                            <div id="authError" class="alert alert-error hidden"></div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%;" id="authSubmit">
                                Sign In
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const stats = calculateStats();
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <header class="header">
                    <div class="container">
                        <div class="header-content">
                            <div class="logo">
                                <i class="fas fa-calendar-alt"></i>
                                Resource Reservation System
                            </div>
                            <div class="user-menu">
                                <div class="user-info">
                                    <i class="fas fa-user"></i>
                                    Welcome, ${currentUser.username}
                                </div>
                                <button class="btn btn-outline btn-sm" onclick="showSystemStatus()">
                                    <i class="fas fa-chart-line"></i> Status
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="logout()">
                                    <i class="fas fa-sign-out-alt"></i> Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <nav class="nav-tabs">
                    <div class="container">
                        <div class="nav-content">
                            <a href="#" class="nav-tab ${activeTab === 'resources' ? 'active' : ''}" onclick="switchTab(event, 'resources')">
                                <i class="fas fa-cube"></i> Resources
                            </a>
                            <a href="#" class="nav-tab ${activeTab === 'reservations' ? 'active' : ''}" onclick="switchTab(event, 'reservations')">
                                <i class="fas fa-calendar-check"></i> My Reservations
                            </a>
                            <a href="#" class="nav-tab ${activeTab === 'upcoming' ? 'active' : ''}" onclick="switchTab(event, 'upcoming')">
                                <i class="fas fa-clock"></i> Upcoming
                            </a>
                        </div>
                    </div>
                </nav>

                <main class="container">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-number">${stats.totalResources}</span>
                            <div class="stat-label">Total Resources</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${stats.availableResources}</span>
                            <div class="stat-label">Available Now</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${stats.activeReservations}</span>
                            <div class="stat-label">Active Bookings</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${stats.upcomingReservations}</span>
                            <div class="stat-label">Upcoming</div>
                        </div>
                    </div>

                    <div id="tabContent">
                        ${renderTabContent()}
                    </div>
                </main>
            `;
        }

        function renderTabContent() {
            switch (activeTab) {
                case 'resources':
                    return renderResourcesTab();
                case 'reservations':
                    return renderReservationsTab();
                case 'upcoming':
                    return renderUpcomingTab();
                default:
                    return '';
            }
        }

        function renderResourcesTab() {
            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-cube"></i> Resources
                        </h2>
                    </div>
                    
                    <div class="flex gap-2 mb-4">
                        <button class="btn btn-outline btn-sm" onclick="showTimeSearchModal()">
                            <i class="fas fa-search"></i> Time Search
                        </button>
                        <button class="btn btn-success btn-sm" onclick="showCreateResourceModal()">
                            <i class="fas fa-plus"></i> Add Resource
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="showUploadCsvModal()">
                            <i class="fas fa-upload"></i> Upload CSV
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="refreshResources()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>

                    <div class="search-container">
                        <input type="text" class="form-input search-input" placeholder="Search resources..." 
                               value="${searchQuery}" onkeyup="handleSearch(this.value)">
                        <i class="fas fa-search search-icon"></i>
                    </div>

                    <div class="filters mb-4">
                        <div class="filter-chip ${currentFilter === 'all' ? 'active' : ''}" onclick="handleFilterChange('all')">
                            <i class="fas fa-list"></i> All
                        </div>
                        <div class="filter-chip ${currentFilter === 'available' ? 'active' : ''}" onclick="handleFilterChange('available')">
                            <i class="fas fa-check-circle"></i> Available
                        </div>
                        <div class="filter-chip ${currentFilter === 'unavailable' ? 'active' : ''}" onclick="handleFilterChange('unavailable')">
                            <i class="fas fa-times-circle"></i> Unavailable
                        </div>
                    </div>

                    <div class="mb-4 flex justify-between items-center">
                        <span>Showing ${getPaginatedResources().length} of ${filteredResources.length} resources</span>
                        <div class="flex items-center gap-2">
                            <label style="font-size: 0.875rem; color: var(--text-secondary);">Show:</label>
                            <select class="pagination-select" onchange="changeItemsPerPage(this.value)" value="${itemsPerPage}">
                                <option value="5" ${itemsPerPage === 5 ? 'selected' : ''}>5</option>
                                <option value="10" ${itemsPerPage === 10 ? 'selected' : ''}>10</option>
                                <option value="25" ${itemsPerPage === 25 ? 'selected' : ''}>25</option>
                                <option value="50" ${itemsPerPage === 50 ? 'selected' : ''}>50</option>
                            </select>
                            <span style="font-size: 0.875rem; color: var(--text-secondary);">per page</span>
                        </div>
                    </div>

                    ${filteredResources.length === 0 ? `
                        <div class="empty-state">
                            <i class="fas fa-cube"></i>
                            <h3>No resources found</h3>
                            <p>${searchQuery || currentFilter !== 'all' ? 'Try adjusting your search or filters' : 'Get started by adding your first resource'}</p>
                            <button class="btn btn-primary" onclick="showCreateResourceModal()">
                                Add Your First Resource
                            </button>
                        </div>
                    ` : `
                        <div class="resources-list">
                            ${getPaginatedResources().map(resource => renderResourceListItem(resource)).join('')}
                        </div>

                        ${totalPages > 1 ? renderPagination() : ''}
                    `}
                </div>
            `;
        }

        function renderResourceListItem(resource) {
            return `
                <div class="resource-list-item">
                    <div class="resource-list-avatar">
                        ${resource.name.charAt(0).toUpperCase()}
                    </div>
                    
                    <div class="resource-list-content">
                        <div class="resource-list-header">
                            <h3 class="resource-list-title">${resource.name}</h3>
                            <div class="resource-list-id">#${resource.id.toString().padStart(3, '0')}</div>
                        </div>
                        
                        <div class="resource-list-meta">
                            <span class="resource-list-status ${resource.available ? 'available' : 'unavailable'}">
                                <i class="fas fa-${resource.available ? 'check' : 'times'}-circle"></i>
                                ${resource.available ? 'Available' : 'Unavailable'}
                            </span>
                            
                            ${resource.tags.length > 0 ? `
                                <div class="resource-list-tags">
                                    ${resource.tags.slice(0, 4).map(tag => `<span class="resource-tag">${tag}</span>`).join('')}
                                    ${resource.tags.length > 4 ? `<span class="resource-tag" style="background: var(--warning-color); color: white;">+${resource.tags.length - 4}</span>` : ''}
                                </div>
                            ` : `
                                <div class="resource-list-tags">
                                    <span class="resource-tag" style="opacity: 0.5;">No tags</span>
                                </div>
                            `}
                        </div>
                    </div>
                    
                    <div class="resource-list-actions">
                        <button class="btn-list-reserve" 
                                ${!resource.available ? 'disabled' : ''} 
                                onclick="showReservationModal(${resource.id})">
                            <i class="fas fa-calendar-plus"></i>
                            ${resource.available ? 'Reserve' : 'Unavailable'}
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="showResourceAvailability(${resource.id})">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderPagination() {
            const pageNumbers = [];
            const maxVisiblePages = 5;
            
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));

        // Helper Functions
        function calculateStats() {
            return {
                totalResources: resources.length,
                availableResources: resources.filter(r => r.available).length,
                activeReservations: reservations.filter(r => r.status === 'active').length,
                upcomingReservations: getUpcomingReservations().length
            };
        }

        function calculateDetailedStats() {
            const totalResources = resources.length;
            const availableResources = resources.filter(r => r.available).length;
            const unavailableResources = totalResources - availableResources;
            const activeReservations = reservations.filter(r => r.status === 'active').length;
            const cancelledReservations = reservations.filter(r => r.status === 'cancelled').length;
            const upcomingReservations = getUpcomingReservations().length;

            const utilizationRate = totalResources > 0 ?
                Math.round((activeReservations / totalResources) * 100) : 0;

            return {
                totalResources,
                availableResources,
                unavailableResources,
                activeReservations,
                cancelledReservations,
                upcomingReservations,
                totalReservations: reservations.length,
                utilizationRate
            };
        }

        function getUpcomingReservations() {
            return reservations
                .filter(r => r.status === 'active' && new Date(r.start_time) > new Date())
                .sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
        }

        async function handleTimeSearch(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const errorDiv = document.getElementById('timeSearchError');

            errorDiv.classList.add('hidden');

            try {
                const query = formData.get('query').trim();
                const availableFrom = formData.get('availableFrom');
                const availableUntil = formData.get('availableUntil');
                const availableOnly = formData.get('availableOnly') === 'on';

                if (!availableFrom || !availableUntil) {
                    throw new Error('Both start and end times are required');
                }

                const startTime = new Date(availableFrom);
                const endTime = new Date(availableUntil);

                if (endTime <= startTime) {
                    throw new Error('End time must be after start time');
                }

                if (startTime <= new Date()) {
                    throw new Error('Start time must be in the future');
                }

                const searchParams = {
                    query: query || undefined,
                    availableOnly,
                    availableFrom: startTime.toISOString(),
                    availableUntil: endTime.toISOString()
                };

                const results = await searchResources(searchParams);

                filteredResources = results;
                searchQuery = query;

                closeModal('timeSearchModal');
                activeTab = 'resources';
                renderDashboard();

                showNotification(`Found ${results.length} resources available from ${startTime.toLocaleString()} to ${endTime.toLocaleString()}`, 'success');

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

            content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const history = await getReservationHistory(reservationId);
                const reservation = reservations.find(r => r.id === reservationId);

                content.innerHTML = `
                    <div class="mb-4">
                        <h3><i class="fas fa-history"></i> Reservation History</h3>
                        ${reservation ? `
                            <div class="alert alert-info mb-4">
                                <strong>${reservation.resource.name}</strong><br>
                                ID: ${reservation.id} | ${new Date(reservation.start_time).toLocaleString()} - ${new Date(reservation.end_time).toLocaleString()}
                            </div>
                        ` : ''}
                    </div>
                    
                    ${history.length > 0 ? `
                        <div class="space-y-3">
                            ${history.map(entry => {
                                const timestamp = new Date(entry.timestamp);
                                const actionIcons = {
                                    'created': 'plus-circle',
                                    'cancelled': 'times-circle',
                                    'updated': 'edit',
                                    'expired': 'clock'
                                };
                                const actionColors = {
                                    'created': 'var(--success-color)',
                                    'cancelled': 'var(--danger-color)',
                                    'updated': 'var(--warning-color)',
                                    'expired': 'var(--secondary-color)'
                                };

                                return `
                                    <div class="card" style="padding: var(--space-3); border-left: 3px solid ${actionColors[entry.action] || 'var(--border-color)'};">
                                        <div class="flex justify-between items-center mb-2">
                                            <div style="color: ${actionColors[entry.action] || 'var(--text-primary)'}; font-weight: 600;">
                                                <i class="fas fa-${actionIcons[entry.action] || 'info-circle'}"></i>
                                                ${entry.action.charAt(0).toUpperCase() + entry.action.slice(1)}
                                            </div>
                                            <small style="color: var(--text-secondary);">
                                                ${timestamp.toLocaleDateString()} at ${timestamp.toLocaleTimeString()}
                                            </small>
                                        </div>
                                        ${entry.details ? `<p style="margin: 0; color: var(--text-secondary); font-size: 0.875rem;">${entry.details}</p>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    ` : `
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <h3>No history available</h3>
                            <p>No audit trail found for this reservation</p>
                        </div>
                    `}
                `;
            } catch (error) {
                content.innerHTML = `
                    <div class="alert alert-error">
                        Failed to load reservation history: ${error.message}
                    </div>
                `;
            }
        }

        function showSystemStatus() {
            showModal('availabilityModal');
            loadSystemStatusDetails();
        }

        async function loadSystemStatusDetails() {
            const content = document.getElementById('availabilityContent');

            try {
                await loadSystemStatus();
                const summary = await apiCall('/resources/availability/summary');

                content.innerHTML = `
                    <div class="mb-4">
                        <h3><i class="fas fa-heartbeat"></i> System Status</h3>
                    </div>

                    <div class="form-grid">
                        <div class="card">
                            <h4><i class="fas fa-server"></i> API Health</h4>
                            <div class="flex justify-between items-center mb-2">
                                <span>Status</span>
                                <strong style="color: ${systemStatus?.status === 'healthy' ? 'var(--success-color)' : 'var(--danger-color)'};">
                                    ${systemStatus?.status || 'Unknown'}
                                </strong>
                            </div>
                            <div class="flex justify-between items-center">
                                <span>Timestamp</span>
                                <strong>
                                    ${systemStatus?.timestamp ? new Date(systemStatus.timestamp).toLocaleString() : 'Unknown'}
                                </strong>
                            </div>
                        </div>

                        <div class="card">
                            <h4><i class="fas fa-tasks"></i> Background Tasks</h4>
                            ${systemStatus?.background_tasks ? Object.entries(systemStatus.background_tasks).map(([name, status]) => `
                                <div class="flex justify-between items-center mb-2">
                                    <span>${name.replace('_', ' ').toUpperCase()}</span>
                                    <strong style="color: ${status === 'running' ? 'var(--success-color)' : status === 'failed' ? 'var(--danger-color)' : 'var(--warning-color)'};">
                                        ${status}
                                    </strong>
                                </div>
                            `).join('') : '<p>No background task information available</p>'}
                        </div>

                        ${summary ? `
                            <div class="card">
                                <h4><i class="fas fa-chart-pie"></i> Resource Summary</h4>
                                <div class="flex justify-between items-center mb-2">
                                    <span>Total Resources</span>
                                    <strong>${summary.total_resources}</strong>
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span>Available Now</span>
                                    <strong style="color: var(--success-color);">${summary.available_now}</strong>
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span>Unavailable</span>
                                    <strong style="color: var(--warning-color);">${summary.unavailable_now}</strong>
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span>Currently In Use</span>
                                    <strong style="color: var(--primary-color);">${summary.currently_in_use}</strong>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span>Last Updated</span>
                                    <strong>
                                        ${new Date(summary.timestamp).toLocaleString()}
                                    </strong>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `
                    <div class="alert alert-error">
                        Failed to load system status: ${error.message}
                    </div>
                `;
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1001;
                max-width: 400px;
                animation: slideIn 0.3s ease-out;
            `;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.add('hidden');
            }
        });

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }

            .space-y-3 > * + * {
                margin-top: var(--space-3);
            }
        `;
        document.head.appendChild(style);

        // Initialize the application
        init();
    </script>
</body>
</html>
