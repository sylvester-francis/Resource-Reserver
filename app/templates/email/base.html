<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resource Reserver{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
        }

        .email-wrapper {
            width: 100%;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .email-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 32px 40px;
            text-align: center;
        }

        .email-header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }

        .email-body {
            padding: 40px;
        }

        .greeting {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #1a1a1a;
        }

        .message {
            margin-bottom: 24px;
            color: #4a4a4a;
        }

        .info-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
        }

        .info-row {
            display: flex;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #64748b;
            width: 140px;
            flex-shrink: 0;
        }

        .info-value {
            color: #1e293b;
            font-weight: 500;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 24px 0;
            text-align: center;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .alert-box {
            background-color: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 16px 24px;
            margin: 24px 0;
            color: #92400e;
        }

        .success-box {
            background-color: #d1fae5;
            border: 1px solid #34d399;
            border-radius: 8px;
            padding: 16px 24px;
            margin: 24px 0;
            color: #065f46;
        }

        .email-footer {
            background-color: #f8fafc;
            padding: 24px 40px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            color: #64748b;
            font-size: 14px;
            margin: 0;
        }

        .footer-links {
            margin-top: 16px;
        }

        .footer-links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 8px;
            font-size: 14px;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .email-wrapper {
                background-color: #1a1a2e;
            }

            .email-container {
                background-color: #16213e;
            }

            .email-body {
                color: #e2e8f0;
            }

            .greeting {
                color: #f1f5f9;
            }

            .message {
                color: #cbd5e1;
            }

            .info-box {
                background-color: #1e293b;
                border-color: #334155;
            }

            .info-label {
                color: #94a3b8;
            }

            .info-value {
                color: #f1f5f9;
            }

            .email-footer {
                background-color: #1e293b;
                border-color: #334155;
            }

            .footer-text {
                color: #94a3b8;
            }
        }

        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                padding: 20px 10px;
            }

            .email-header,
            .email-body,
            .email-footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .info-row {
                flex-direction: column;
            }

            .info-label {
                width: auto;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <div class="email-header">
                <h1>Resource Reserver</h1>
            </div>

            <div class="email-body">
                {% block content %}{% endblock %}
            </div>

            <div class="email-footer">
                <p class="footer-text">
                    This email was sent by Resource Reserver.
                </p>
                <p class="footer-text" style="margin-top: 8px;">
                    &copy; {{ year }} Resource Reserver. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
