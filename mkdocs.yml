site_name: Resource Reserver Documentation
site_description: Intelligent resource scheduling and reservation management
site_author: Sylvester-Francis
site_url: https://resource-reserver.github.io

repo_name: Resource-Reserver
repo_url: https://github.com/sylvester-francis/Resource-Reserver

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Dashboard: user-guide/dashboard.md
      - Resources: user-guide/resources.md
      - Reservations: user-guide/reservations.md
      - Waitlist: user-guide/waitlist.md
      - Calendar: user-guide/calendar.md
  - API Reference:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
      - Resources API: api/resources.md
      - Reservations API: api/reservations.md
      - Users API: api/users.md
      - Webhooks API: api/webhooks.md
  - Admin Guide:
      - User Management: admin/users.md
      - Role Management: admin/roles.md
      - Business Hours: admin/business-hours.md
      - Analytics: admin/analytics.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - Testing: development/testing.md
      - Deployment: development/deployment.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sylvester-francis/Resource-Reserver
