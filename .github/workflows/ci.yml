name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r apps/backend/requirements.txt

      - name: Run ruff check (linting with auto-fix)
        run: |
          cd apps/backend
          ruff check . --output-format=github --fix

      - name: Run ruff format (formatting)
        run: |
          cd apps/backend
          ruff format .

  frontend-quality:
    name: Frontend Quality & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci --include=optional

      - name: Check frontend code quality
        run: |
          cd apps/frontend
          npm run lint

      - name: Build frontend
        run: |
          cd apps/frontend
          npm run build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/backend/requirements.txt

      - name: Create test database directory
        run: mkdir -p data

      - name: Run pytest with coverage
        run: |
          cd apps/backend
          pytest --cov=app --cov=cli --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [lint, frontend-quality, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker services
        run: docker compose build backend frontend

      - name: Test Docker services
        run: |
          docker compose up -d backend frontend
          sleep 15
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000/login || exit 1
          docker compose down

  publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [lint, frontend-quality, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/resource-reserver-backend
          flavor: latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/resource-reserver-frontend
          flavor: latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create required directories
        run: |
          mkdir -p data
          chmod 755 data

      - name: Start services with docker compose
        run: |
          docker compose up -d backend
          sleep 15

      - name: Run integration tests
        run: |
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/docs
          docker compose exec -T backend mkdir -p /tmp/.reservation-cli
          docker compose exec -T backend python -m cli.main auth --help

      - name: Check logs
        if: failure()
        run: docker compose logs backend

      - name: Cleanup
        if: always()
        run: docker compose down --volumes
