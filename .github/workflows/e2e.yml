name: E2E Tests

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI
  push:
    branches: [main, develop]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/e2e.yml'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: public.ecr.aws/docker/library/postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: resource_reserver_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: public.ecr.aws/docker/library/redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/backend/requirements.txt
        working-directory: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --include=optional
        working-directory: apps/frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: apps/frontend

      - name: Build frontend
        run: npm run build
        working-directory: apps/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run database migrations
        run: |
          alembic upgrade head
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/resource_reserver_test

      - name: Start backend server
        run: |
          # Start backend in background with logging
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"

          # Wait for backend to be healthy with retries
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend is healthy after $i attempts"
              break
            fi
            echo "Waiting for backend... attempt $i/30"
            sleep 2
          done

          # Final health check
          if ! curl -f http://localhost:8000/health; then
            echo "Backend failed to start. Logs:"
            cat /tmp/backend.log
            exit 1
          fi
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/resource_reserver_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          ALGORITHM: HS256
          CACHE_ENABLED: "false"
          RATE_LIMIT_ENABLED: "false"

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: apps/frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:8000
          INTERNAL_API_URL: http://localhost:8000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/frontend/test-results/
          retention-days: 7
