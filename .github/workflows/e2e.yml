name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/e2e.yml'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: resource_reserver_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend-next

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: frontend-next

      - name: Build frontend
        run: npm run build
        working-directory: frontend-next
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Start backend server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/resource_reserver_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          ALGORITHM: HS256

      - name: Start frontend server
        run: |
          npm run start &
          sleep 5
        working-directory: frontend-next
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: frontend-next
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend-next/playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend-next/test-results/
          retention-days: 7
